<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>login</title>
</head>

<body>
    <form id="loginForm">
        <div class="center form">
            <div class="start">
                <input type="email" id="email-input" name="email" placeholder="email" required>
                <input type="password" id="password-input" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>don't have an account yet? <a href="signup.html">sign up</a></p>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.8.1/dist/axios.min.js"></script>
    <script type="module" src="scripts/index.js"></script>
</body>

</html>
